{% extends 'base.html' %}

{% block newpost %}
<form method="post" class="form-horizontal top50 bottom50">
  <div class="form-group">
    <label for="title" class="col-sm-2 control-label">Title</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="title" value="{{suject}}" name="subject">
      <div class="error"><strong><em>{{error_title}}</em></strong></div>
    </div>
  </div>
  <div class="form-group">
    <label for="content" class="col-sm-2 control-label">Content</label>
    <div class="col-sm-10">
      <textarea class="form-control" rows="15" value="{{content}}" name="content"></textarea>
      <div class="error"><strong><em>{{error_content}}</em></strong></div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <input type="submit" class="btn btn-default" value="Post"></input>
    </div>
  </div>
</form>
{% endblock newpost %}
